<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <!--Section1: Creating a container for the todo list -->
    <div id="list-container">
        <h2>My ToDo List</h2>
        <ul id="list"></ul> <!-- This is where the list items will be displayed -->
        <form>

            <br>

            <!--Section2: Creating the input field and button to add new tasks -->
            <label for="new-todo">New Task: </label>
            <input type="text" name="new-todo" id="new-todo">
            <button type="button" onclick="addToDo()">ADD</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
